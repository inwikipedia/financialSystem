<div class="layui-tpl-container">
    <!-- 新增和编辑表单 -->
    <div class="layui-form orgDl p-form">
        <input type="text" name="parentId" style="display: none;">
        <input type="text" name="parentIds" style="display: none;">
        <input type="text" name="id" style="display: none;">
        <input type="text" name="type" style="display: none;">

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 机构名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入机构名称" maxlength="50" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <input type="text" name="orgDesc" placeholder="请输入机构描述" class="layui-input" maxlength="80">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 机构代码</label>
            <div class="layui-input-block">
                <input type="text" name="orgCode" placeholder="请输入机构代码" class="layui-input" maxlength="50">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">机构类型</label>
            <div class="layui-input-block">
                <select name="orgType"></select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span> 上级部门</label>
            <div class="layui-input-block">
                <input type="text" name="selectFDs" id="selectFDs" lay-filter="selectFDs" placeholder="请选择上级部门"
                    disabled="disabled" class="layui-input">
            </div>
        </div>

        <!-- 提交按钮 -->
        <!-- 取消按钮 -->
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="menuSave-org">保存</button>
            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="popmenuCancle">取消</button>
        </div>
    </div>
</div>
