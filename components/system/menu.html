            <!-- 卡片右上角关闭按钮 -->

<script type="text/html" id="control-2">
    <a class="table-control-btn" lay-event="edit">编辑</a>
    <a class="table-control-btn table-control-btn-danger" lay-event="del">删除</a>

<!-- 菜单处理辅助类，处理和菜单相关的问题 -->
<script src="../../assetsInfo/js/MenuAuthHelper.js"></script>

<script>
    // 初始化 layui
    layui.use(['treetable', 'treeSelect'], function() {
        var treetable = layui.treetable,
            table = layui.table,
            treeSelect = layui.treeSelect,
            form = layui.form,
            config = layui.config,
            admin = layui.admin,
            MENU;

        // 渲染左侧表格树
        var renderTable = function() {
            var heightTable = $(document).height()-100
            treetable.render({
                // treetable 新增的参数
                treeColIndex: 1, // treetable新增参数
                treeSpid: '6f6fafb4a7', // treetable新增参数
                treeIdName: 'id', // treetable新增参数
                treePidName: 'parentId', // treetable新增参数
                treeDefaultClose: false, // treetable新增参数
                treeLinkage: false, // treetable新增参数
                // table 原有的一些参数
                elem: '#tableContent',
                id: 'tableContent',
                url: admin.formatUrl('/api/sys/menu'),
                dataFilter: function(data) {
                    var tmp = [];
                    for (var i = 0; i < data.length; i++) {
                        if (!data[i].permission) {
                            tmp.push(data[i]);
                        }
                    }
                    // 菜单排序
                    tmp.sort(function(ao, bo) {
                        if (!ao.sort) ao.sort = '';
                        if (!bo.sort) bo.sort = '';
                        var a = ao.sort.split('-'),
                            b = bo.sort.split('-');
                        if (a.length === b.length) {
                            if (a.length === 0) {
                                return 0;
                            } else if (a.length === 1) {
                                return a[0] - b[0];
                            } else {
                                if (a[0] === b[0]) {
                                    return a[1] - b[1];
                                } else {
                                    return a[1] - b[1];
                                }
                            }
                        } else {
                            return a.length - b.length;
                        }
                    });
                    return tmp;
                },
                height: heightTable,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        field: 'name',
                        title: '菜单名称',
                        minWidth: 180
                    }, {
                        field: 'remarks',
                        title: '描述'
                    }, {
                        field: 'href',
                        title: '文件路径'
                    }, {
                        field: 'sort',
                        title: '排序',
                        width: 60,
                        align: 'center'
                    }
//                        {
//                        templet:'#control-1',
//                        title:'操作',
//                        align:'center',
//                        width:200,
//                        unresize:true
//                    }
                    ]
                ],
                // 列宽最少 120，防止在小屏幕上显示不全列标题
                cellMinWidth: 120
            });
        }

        // 初始化，执行一次渲染表格树
        renderTable();
        // DONE: 侧边栏变化时刷新数据表格
        // 将 table ID 存入数组
        layui.admin.addTableCache('tableContent');

        // 监听工具条事件
        // 主要是编辑和删除
        table.on('tool(tableContent)', function(obj) {
            // 获取点击列的数据
            var data = obj.data;
            var layEvent = obj.event;
            // 保护顶级菜单不可编辑
            if ((data.href === '/' || data.name === '顶级菜单') && (layEvent === 'edit' || layEvent ===
                    'del')) {
                var say = layEvent == 'edit' ? '编辑' : '删除';
                return layer.msg('顶级菜单不可' + say + '！', {
                    icon: 5
                });
            }
            // 判断操作类型
            if (layEvent === 'del') {
                // 删除菜单
                layer.confirm('确定删除菜单：' + data.name + ' 吗？', {
                    icon: 3,
                    title: '提示'
                }, function() {
                    admin.req('/api/sys/menu/' + data.id, {}, function(data) {
                        if (data.ok) {
                            layer.msg('删除菜单成功！', {
                                icon: 1
                            });
                            renderTable();
                        } else {
                            return layer.msg('删除菜单失败：' + data.message, {
                                icon: 5
                            });
                        }
                    }, {
                        method: 'delete'
                    });
                });
            } else if (layEvent === 'edit') {
                // 编辑菜单
                popMenu('edit', data);
            } else if (layEvent === 'permission') {
                showRightMenu('permission', data);
            }
        });
        // 新增菜单 按钮事件
        $('#btn_add_menu').on('click', function() {
            popMenu('add');
        });

        // 表单提交，编辑/新增
        // 获取右侧表单内的数据，
        // 给后台发请求执行操作
        form.on('submit(menuSave_menu)', function(data) {
            // 获取表单数据
            var d = data.field;

            // 判断父级菜单 ID 是否填写
            if (d.parentId === '') {
                return layer.msg('父级菜单为必填项！', {
                    icon: 5
                });
            }

            // 判断菜单名称ID 是否填写
            if (d.name === '') {
                return layer.msg('名称为必填项！', {
                    icon: 5
                });
            }

            // 判断权限设置的权限是否填写
            if (d.type.indexOf('permission') >= 0 && d.permission === '') {
                return layer.msg('权限为必填项！', {
                    icon: 5
                });
            }

            // 判断是编辑还是新增
            // 设置不同的 HTTP 方法，和提示信息
            if (d.type === 'add') {
                var ajaxType = 'POST',
                    ajaxName = '新增菜单';
            } else if (d.type === 'edit') {
                var ajaxType = 'PUT',
                    ajaxName = '编辑菜单';
            } else if (d.type === 'permission-add') {
                var ajaxType = 'POST',
                    ajaxName = '新增权限';
            } else if (d.type === 'permission-edit') {
                var ajaxType = 'PUT',
                    ajaxName = '编辑权限';
            }
            // 删除和提交信息无关的元素
            delete d.selectMenus;
            delete d.type;
            // 发送请求
            admin.req('/api/sys/menu', d, function(data) {
                if (data.ok) {
                    layer.msg(ajaxName + '成功！', {
                        icon: 1
                    });
                    admin.finishPopupCenter();
                } else {
                    return layer.msg(ajaxName + '失败：' + data.message, {
                        icon: 5
                    });
                }
            }, {
                method: ajaxType
            });

        });
        // 取消按钮
        form.on('submit(menuCancle_menu)', function(data) {
            admin.closePopupCenter();
        });

        // 关闭右侧菜单 点击事件
        $('.layui-card-close').on('click', function() {
            hideRightMenu();
        });

        // 展示右侧表单菜单
        function showRightMenu(type, data) {
            // 只能设置有 href 的菜单
            if (!data.href || data.href === '/') {
                return layer.msg('非页面菜单，不可编辑！', {
                    icon: 5
                });
            }
            data.type = type;
            data.title = '权限设置：' + data.name;
            setFormValue(data);
            // finish
            $('#btn_add_permission').val(data.id)

            admin.req('/api/sys/menu', {}, function(d) {
                MENU = new MenuAuthHelper(JSON.parse(JSON.stringify(d.data)));
            });

            // 显示右侧菜单
            $('.autoScrollLeft').removeClass('layui-col-md12');
            $('.autoScrollLeft').addClass('layui-col-md7');
            setTimeout(function() {
                var c = 0;
                while (!MENU) {
                    if (c > 10) {
                        hideRightMenu();
                        return layer.msg('网络状况不好，请重试！', {
                            icon: 5
                        });
                        break;
                    }
                    c++;
                }

                $('.autoScrollRight').removeClass('layui-hide');
                admin.resize();

                // 获取当前菜单相关的权限列表
                // 有可能是 null 或者 undefined
                // 需要判断一下
                var childrenList = MENU.getChildren(data.id);
                if (!childrenList || !childrenList.children) {
                    childrenList.children = [];
                }
                table.render({
                    elem: '#tableContent-permission',
                    id: 'tableContent-permission',
                    data: childrenList.children,
                    height: $(document).height()-240,
                    cols: [
                        [{
                            type: 'numbers'
                        }, {
                            field: 'name',
                            title: '菜单名称'
                        }, {
                            field: 'permission',
                            title: '权限'
                        }, {
                            templet: '#control-2',
                            title: '操作',
                            align: 'center',
                            width: 100,
                            unresize: true
                        }]
                    ],
                    cellMinWidth: 90,
                    page: {
                        layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                    }
                });

                // 监听工具条事件
                // 主要是编辑和删除
                table.on('tool(tableContent-permission)', function(obj) {
                    // 获取点击列的数据
                    var data = obj.data;
                    var layEvent = obj.event;
                    // 判断操作类型
                    if (layEvent === 'del') {
                        // 删除
                        layer.confirm('确定删除权限：' + data.name + ' 吗？', {
                            icon: 3,
                            title: '提示'
                        }, function() {
                            admin.req('/api/sys/menu/' + data.id, {}, function(data) {
                                if (data.ok) {
                                    layer.msg('删除权限成功！', {
                                        icon: 1
                                    });
                                    // 刷新权限表格
                                    refreshPermission();
                                } else {
                                    return layer.msg('删除权限失败：' + data.message, {
                                        icon: 5
                                    });
                                }
                            }, {
                                method: 'delete'
                            });
                        });
                    } else if (layEvent === 'edit') {
                        // 编辑菜单
                        popPermission('permission-edit', data);
                    }
                });
            }, 300);
        }
        // 新增权限 按钮事件
        $('#btn_add_permission').on('click', function() {
            popPermission('permission-add', {
                parentId: $('#btn_add_permission').val()
            });
        });

        // 隐藏右侧表单菜单
        function hideRightMenu(reRender) {
            // 将表单内的数据清空
            setFormValue({});

            // 隐藏右侧菜单
            $('.autoScrollRight').addClass('layui-hide');
            $('.autoScrollLeft').removeClass('layui-col-md7');
            $('.autoScrollLeft').addClass('layui-col-md12');
            // 重载表格
            // 防止表格变形
            setTimeout(function() {
                if (reRender) {
                    renderTable();
                } else {
                    admin.resize();
                }
            }, 300);
        }

        // 设置表单内容
        function setFormValue(obj) {
            var inputs = $('.p-form').find('input'),
                title = $('.p-form .layui-card-header'),
                formNames = ['name', 'remarks', 'href', 'icon', 'sort', 'parentId', 'id', 'type', 'permission'];

            obj.title && title.text(obj.title);
            for (var i = 0; i < formNames.length; i++) {
                if (obj[formNames[i]]) {
                    obj[formNames[i]] = ADCFormDesignHelper.htmlDecodeByRegExp(obj[formNames[i]]);
                    $('.p-form  input[name="' + formNames[i] + '"]').val(obj[formNames[i]]);
                } else {
                    $('.p-form  input[name="' + formNames[i] + '"]').val('');
                }
            }
        }

        // 弹出框
        function popMenu(type, data) {
            // 判断操作事件
            if (type === 'add') {
                var title = '新增菜单';
                data = {};
            } else if (type === 'edit') {
                var title = '编辑菜单：' + data.name
            }
            data.type = type;
            admin.popupCenter({
                title: title,
                path: 'components/tpl/system_menu_tpl_add_edit.html',
                finish: function() {
                    renderTable();
                },
                success: function() {
                    setFormValue(data);
                    // 初始化
                    // 获取树形下拉栏内的数据
                    admin.req('/api/sys/menu', {}, function(d) {
                        var menus = d.data;
                        treeSelect.render({
                            elem: '#selectMenus',
                            data: menus,
                            dataFilter: function(data) {
                                var menus = [];
                                for (var i = 0; i < data.length; i++) {
                                    var valueNow = data[i];
                                    // 将增删改查权限的菜单过滤出去
                                    if (valueNow['permission'] !== null) {
                                        continue;
                                    }
                                    // 写入数据
                                    menus.push({
                                        id: valueNow['id'],
                                        pid: valueNow['parentId'],
                                        name: valueNow['name'],
                                    });
                                }
                                return menus;
                            },
                            // 节点点击回调函数
                            click: function(d) {
                                // console.log(d)
                                $('#parentId').val(d.id);
                            }
                        });
                        if (type === 'edit') {
                            treeSelect.checkNode('selectMenus', data.parentId);
                        }
                    });
                }
            });
        }

        // 弹出框
        function popPermission(type, data) {
            // 判断操作事件
            if (type === 'permission-add') {
                var title = '新增权限';
                data = {
                    parentId: data.parentId
                };
            } else if (type === 'permission-edit') {
                var title = '编辑权限：' + data.name
            }
            data.type = type;
            admin.popupCenter({
                title: title,
                path: 'components/tpl/system_menu_tpl_permission.html',
                finish: function() {
                    // 刷新权限表格
                    refreshPermission();
                },
                success: function() {
                    setFormValue(data);
                }
            });
        }

        // 刷新权限表格
        function refreshPermission() {
            admin.req('/api/sys/menu', {}, function(d) {
                MENU = new MenuAuthHelper(JSON.parse(JSON.stringify(d.data)));
                var tmp = MENU.getChildren($('#btn_add_permission').val());
                if (!tmp.children) {
                    tmp = [];
                } else {
                    tmp = tmp.children;
                }
                table.reload('tableContent-permission', {
                    data: tmp
                });
            });
        }
        // 批量删除
        $('#btn_del_pro_batch').on('click', function() {
            var checkStatus = table.checkStatus('tableContent');
            var data=checkStatus.data[0];
            if (checkStatus.data.length != 1) {
                return layer.msg('请选择1个要删除的菜单', {
                    icon: 0
                });
            }
            // 删除菜单
            layer.confirm('确定删除菜单：' + data.name + ' 吗？', {
                icon: 3,
                title: '提示'
            }, function() {
                admin.req('/api/sys/menu/' + data.id, {}, function(data) {
                    if (data.ok) {
                        layer.msg('删除菜单成功！', {
                            icon: 1
                        });
                        renderTable();
                    } else {
                        return layer.msg('删除菜单失败：' + data.message, {
                            icon: 5
                        });
                    }
                }, {
                    method: 'delete'
                });
            });
        });
        //        编辑按钮
        $('#btn_edit').on('click', function() {
            var checkStatus = table.checkStatus('tableContent');
            console.log(checkStatus)
            if (checkStatus.data.length != 1) {
                return layer.msg('请选择1个要编辑的菜单', {
                    icon: 0
                });
            }
            popMenu("edit", checkStatus.data[0]);

        });
        //        页面控件按钮
        $('#btn_addPerson').on('click', function() {
            var checkStatus = table.checkStatus('tableContent');
            console.log(checkStatus)
            if (checkStatus.data.length != 1) {
                return layer.msg('请选择1个菜单', {
                    icon: 0
                });
            }
            showRightMenu('permission', checkStatus.data[0]);
        });
    });

</script>
