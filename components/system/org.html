<script>
    // 初始化 layui
    layui.use(['treetable', 'treeSelect'], function () {
        var heightTable = $(document).height()-100
        var table = layui.table,
            treetable = layui.treetable,
            treeSelect = layui.treeSelect,
            form = layui.form,
            config = layui.config,
            admin = layui.admin;

        // 渲染左侧表格树
        var renderTable = function (where) {
            treetable.render({
                // treetable 新增的参数
                treeColIndex: 1, // treetable新增参数
                treeSpid: '0', // treetable新增参数
                treeIdName: 'id', // treetable新增参数
                treePidName: 'parentId', // treetable新增参数
                treeDefaultClose: false, // treetable新增参数
                treeLinkage: false, // treetable新增参数
                // table 原有的一些参数
                elem: '#tableContent-org',
                id: 'tableContent-org',
                url: admin.formatUrl('/api/sys/org/listOrgByOrgName'),
                dataFilter: function(data) {
                    var tmp = [];
                    for (var i = 0; i < data.length; i++) {
                        if (!data[i].permission) {
                            tmp.push(data[i]);
                        }
                    }
                    // 菜单排序
                    tmp.sort(function(ao, bo) {
                        if (!ao.remarks) ao.remarks = '';
                        if (!bo.remarks) bo.remarks = '';
                        var a = ao.remarks.split('-'),
                            b = bo.remarks.split('-');
                        if (a.length === b.length) {
                            if (a.length === 0) {
                                return 0;
                            } else if (a.length === 1) {
                                return a[0] - b[0];
                            } else {
                                if (a[0] === b[0]) {
                                    return a[1] - b[1];
                                } else {
                                    return a[1] - b[1];
                                }
                            }
                        } else {
                            return a.length - b.length;
                        }
                    });

                    return tmp;
                },
                height: heightTable,
                cols: [
                    [{
                        type: 'checkbox'
                    }, {
                        field: 'name',
                        title: '机构名称',
                    }, {
                        field: 'orgDesc',
                        title: '描述'
                    }, {
                        field: 'orgCode',
                        title: '机构代码',
                        width: 150
                    }, {
                        field: 'orgType',
                        title: '机构类型',
                        width: 150
                    }]
                ],
                where: where,
                // 列宽最少 120，防止在小屏幕上显示不全列标题
                cellMinWidth: 120
            });
        }

        // 初始化，执行一次渲染表格树
        renderTable();
        // DONE: 侧边栏变化时刷新数据表格
        // 将 table ID 存入数组
        layui.admin.addTableCache('tableContent-org');

        // 搜索
        form.on('submit(btn_search_org)', function (data) {
            var searchValue = data.field;
            renderTable(searchValue);
        });
        // 重置
        form.on('submit(btn_reset_org)', function () {
            $('input[name="orgName"]').val('');
            renderTable({
                orgName: ''
            });
        });

        // 新增
        form.on('submit(btn_add_org)', function () {
            popMenu('add');
        });
        // 新增角色用户
        form.on('submit(btn_add_org_user)', function () {
            popMenuAddUser();
        });
        // 批量删除
        form.on('submit(btn_del_org_user)', function () {
            var checkStatus = table.checkStatus('tableContent-user');
            if (checkStatus.data.length === 0) {
                return layer.msg('请选择要移除的用户', {
                    icon: 0
                });
            }
            var delArr = [];
            for (var i = 0; i < checkStatus.data.length; i++) {
                delArr.push(checkStatus.data[i].usid);
            }

            layer.confirm('确定移除选中的组织机构内的 ' + checkStatus.data.length + ' 个用户吗？', {
                icon: 3,
                title: '提示'
            }, function () {
                admin.req('/api/sys/user/deleteOrg/' + delArr.join(',') + '/' +
                    $('#orgid').val(), {},
                    function (data) {
                        if (data.ok) {
                            layer.msg('批量移除用户成功！', {
                                icon: 1
                            });
                            table.reload('tableContent-user', {
                                page:{
                                  curr: 1
                                },
                                where: {
                                    reload: new Date().getTime()
                                }
                            });
                        } else {
                            return layer.msg('批量移除用户失败：' + data.message, {
                                icon: 5
                            });
                        }
                    }, {
                        method: 'delete'
                    });
            });
        });

        // 监听表格工具条事件
        table.on('tool(tableContent-org)', function (obj) {
            // 获取点击列的数据
            var data = obj.data;
            var layEvent = obj.event;

            // 判断操作类型
            if (layEvent === 'del') {
                // 删除
                layer.confirm('确定删除组织机构：' + data.name + ' 吗？', {
                    icon: 3,
                    title: '提示'
                }, function () {
                    admin.req('/api/sys/org/delete/' + data.id, {}, function (data) {
                        if (data.ok) {
                            layer.msg('删除组织机构成功！', {
                                icon: 1
                            });
                            renderTable();
                        } else {
                            return layer.msg('删除组织机构失败：' + data.message, {
                                icon: 5
                            });
                        }
                    }, {
                        method: 'delete'
                    });
                });
            } else if (layEvent === 'edit') {
                // 编辑
                popMenu('edit', data);
            } else if (layEvent === 'userinfo') {
                // 查看角色对应用户
                showRightMenu('user', data);
            }
        });

        // 弹出框
        function popMenu(type, data) {
            // 判断操作事件
            if (type === 'add') {
                var title = '新增组织机构';
                data = {};
            } else if (type === 'edit') {
                var title = '编辑组织机构：' + data.name
            }
            data.type = type;
            admin.popupCenter({
                title: title,
                path: 'components/tpl/system_org_tpl_add_edit.html',
                finish: function () {
                    renderTable();
                },
                success: function () {
                    setFormValue(data);
                    console.log(data)
                    // 初始化
                    // 机构类型 下拉菜单信息
                    admin.req('/api/sys/dictype/page?dicId=S3G79EH2ME', {}, function (d) {
                        var datas = d.data.list;
                        $('select[name="orgType"]').append(
                            '<option value="">请选择机构类型</option>');
                        for (var i = 0; i < datas.length; i++) {
                            var select = '';
                            if (data.orgType && data.orgType === datas[i].dicTypeName) {
                                select = 'selected';
                            }
                            var html = '<option value="' + datas[i].id + '" ' +
                                select + '>' + datas[i].dicTypeName + '</option>';
                            $('select[name="orgType"]').append(html);
                        }
                        form.render('select');
                    });
                    // 获取树形下拉栏内的数据
                    admin.req('/api/sys/org/listOrgByOrgName', {}, function (
                        d) {
                        var menus = d.data;
                        treeSelect.render({
                            elem: '#selectFDs',
                            data: menus,
                            dataFilter: function (data) {
                                var menus = [];
                                for (var i = 0; i <
                                    data.length; i++) {
                                    var valueNow = data[
                                        i];
                                    // 写入数据
                                    menus.push({
                                        id: valueNow['id'],
                                        pid: valueNow['parentId'],
                                        name: valueNow['name'],
                                        pids:valueNow['parentIds'],
                                    });
                                }
                                return menus;
                            },
                            // 节点点击回调函数
                            click: function (d) {
                                $(
                                    'input[name="parentId"]'
                                ).val(d.id);
                                $(
                                    'input[name="parentIds"]'
                                ).val(d.pids+","+d.id);
                            }
                        });
                        if (type === 'edit') {
                            treeSelect.checkNode('selectFDs', data.parentId);
                        }
                    });
                }
            });
        }

        // 设置表单内容
        function setFormValue(obj) {
            console.log(obj)
            var inputs = $('.p-form').find('input'),
                title = $('.p-form .layui-card-header'),
                formNames = ['id', 'type', 'name', 'orgDesc', 'orgCode', 'orgType', 'parentId',"parentIds"];

            obj.title && title.text(obj.title);
            for (var i = 0; i < formNames.length; i++) {
                if (obj[formNames[i]]) {
                    obj[formNames[i]] = ADCFormDesignHelper.htmlDecodeByRegExp(obj[formNames[i]]);
                    $('.p-form  input[name="' + formNames[i] + '"]').val(obj[formNames[i]]);
                } else {
                    $('.p-form  input[name="' + formNames[i] + '"]').val('');
                }
            }
        }

        // 保存新增/编辑的信息
        form.on('submit(menuSave-org)', function (data) {
            console.log(data)
            var field = data.field;
            if (field.name === '' || field.orgCode === '' || field.parentId === '') {
                return layer.msg('请填写必填项', {
                    icon: 5
                });
            }
            var method = field.type === 'add' ? 'POST' : 'PUT';
            submitDicData(field, method, function () {
                admin.finishPopupCenter();
            });
        });
        // 弹出框取消按钮
        form.on('submit(popmenuCancle)', function () {
            admin.closePopupCenter();
        });

        // 新增和修改请求的封装
        function submitDicData(d, ajaxType, success, error) {
            var ajaxName = ajaxType.toUpperCase() === 'POST' ? '新增' : '修改';
            // 发送请求
            delete d.selectFDs;
            delete d.type;
            console.log("新增保存接口参数")
            console.log(d)
            admin.req('/api/sys/org', d, function (data) {
                if (data.ok) {
                    layer.msg(ajaxName + '组织机构信息成功！', {
                        icon: 1
                    });
                    success(data);
                } else {
                    layer.msg(ajaxName + '组织机构信息失败：' + data.message, {
                        icon: 5
                    });
                    error && error(data);
                }
            }, {
                method: ajaxType
            });
        }

        // 展示右侧表单菜单
        function showRightMenu(type, data) {
            // 判断操作类型
            if (type === 'user') {
                setFormValue({
                    title: data.name + ' 中的用户'
                });
                // 显示右侧菜单
                $('.autoScrollLeft').removeClass('layui-col-md12');
                $('.autoScrollLeft').addClass('layui-col-md7');
                setTimeout(function () {
                    $('.autoScrollRight-user').removeClass('layui-hide');
                    admin.resize();
                    $('#orgid').val(data.id);
                    $('#orgname').val(data.name);
                    table.render({
                        elem: '#tableContent-user',
                        id: 'tableContent-user',
                        url: admin.formatUrl('/api/sys/user?orgId=' + data.id),
                        // 格式化后台返回的数据
                        parseData: function (res) { //res 即为原始返回的数据
                            // 返回结果，进行渲染表格
                            return {
                                "code": res.respCode, //解析接口状态
                                "msg": res.message, //解析提示文本
                                "count": res.data.count, //解析数据长度
                                "data": res.data.list //解析数据列表
                            };
                        },
                        height: heightTable-42,
                        cols: [
                            [{
                                type: 'checkbox'
                            }, {
                                type: 'numbers'
                            }, {
                                field: 'usname',
                                title: '用户名'
                            }, {
                                field: 'account',
                                title: '账号'
                            }, {
                                templet: '#control-2',
                                title: '操作',
                                align: 'center',
                                width: 60,
                                unresize: true
                            }]
                        ],
                        cellMinWidth: 90,
                        page: {
                            layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                        },
                        request: {
                            pageName: 'pageNo',
                            limitName: 'pageSize'
                        }
                    });

                    // 监听工具条事件
                    // 主要是编辑、删除和配置角色菜单
                    table.on('tool(tableContent-user)', function (obj) {
                        // 获取点击列的数据
                        var data = obj.data;
                        var layEvent = obj.event;
                        // 判断操作类型
                        if (layEvent === 'del') {
                            // 移除
                            layer.confirm('确定移除组织机构内用户：' + data.usname + ' 吗？', {
                                icon: 3,
                                title: '提示'
                            }, function () {
                                admin.req('/api/sys/user/deleteOrg/' + data.usid + '/' +
                                    $('#orgid').val(), {},
                                    function (
                                        data) {
                                        if (data.ok) {
                                            layer.msg('移除用户成功！', {
                                                icon: 1
                                            });
                                            table.reload('tableContent-user', {
                                                where: {
                                                    reload: new Date().getTime()
                                                }
                                            });
                                        } else {
                                            return layer.msg('移除用户失败：' + data.message, {
                                                icon: 5
                                            });
                                        }
                                    }, {
                                        method: 'delete'
                                    });
                            });
                        }
                    });
                }, 300);
            }
        }
        // 隐藏右侧表单菜单
        function hideRightMenu(reRender) {
            // 将表单内的数据清空
            setFormValue({
                title: '用户'
            });
            // 隐藏右侧菜单
            $('.autoScrollRight-user').addClass('layui-hide');
            $('.autoScrollLeft').removeClass('layui-col-md7');
            $('.autoScrollLeft').addClass('layui-col-md12');
            if (reRender) {
                setTimeout(function () {
                    admin.resize();
                }, 300);
            }
        }

        // 关闭右侧菜单 点击事件
        $('.layui-card-close').on('click', function () {
            hideRightMenu(true);
        });

        function popMenuAddUser() {
            var _orgid = $('#orgid').val(),
                _orgname = $('#orgname').val();
            admin.req('/api/sys/user', {
                pageNo: 1,
                pageSize: 10000
            }, function (res) {
                var raw_user = res.data.list;
                admin.req('/api/sys/user', {
                    pageNo: 1,
                    pageSize: 10000,
                    orgId: _orgid
                }, function (res1) {
                    var org_user = res1.data.list,
                        org_user_ids = {},
                        new_user = [];
                    // 从所有用户中除去角色已有用户
                    for (var i = 0; i < org_user.length; i++) {
                        org_user_ids[org_user[i].usid] = org_user[i].usid;
                    }
                    for (var i = 0; i < raw_user.length; i++) {
                        if (raw_user[i].usid in org_user_ids) {
                            continue;
                        }
                        new_user.push(raw_user[i]);
                    }

                    // 弹出框
                    admin.popupCenter({
                        title: '新增用户',
                        path: 'components/tpl/system_role_tpl_add_user.html',
                        finish: function () {
                            table.reload('tableContent-user', {
                                where: {
                                    reload: new Date().getTime()
                                }
                            });
                        },
                        success: function () {
                            table.render({
                                elem: '#tableContent-adduser',
                                id: 'tableContent-adduser',
                                data: new_user,
                                height: 277,
                                cols: [
                                    [{
                                        type: 'checkbox'
                                    }, {
                                        type: 'numbers'
                                    }, {
                                        field: 'usname',
                                        title: '用户名'
                                    }, {
                                        field: 'account',
                                        title: '账号'
                                    }]
                                ],
                                cellMinWidth: 90,
                                page: {
                                    layout: ['limit', 'count', 'prev',
                                        'page', 'next'
                                    ]
                                }
                            });
                        }
                    });

                });
            });
        }
        // 保存
        form.on('submit(menuSave_users)', function (data) {
            var checkStatus = table.checkStatus('tableContent-adduser');
            if (checkStatus.data.length === 0) {
                return layer.msg('请选择要添加的用户', {
                    icon: 0
                });
            }

            var addArr = [];
            for (var i = 0; i < checkStatus.data.length; i++) {
                addArr.push(checkStatus.data[i].usid);
            }

            admin.req('/api/sys/user/saveUserOrg/' + addArr.join(',') + '/' + $('#orgid').val(), {},
                function (data) {
                    if (data.ok) {
                        layer.msg('新增用户成功！', {
                            icon: 1
                        });
                        admin.finishPopupCenter();
                    } else {
                        layer.msg('新增用户失败：' + data.message, {
                            icon: 5
                        });
                    }
                }, {
                    method: 'POST'
                });
        });

        // 搜索
        form.on('submit(btn_search_adduser)', function (data) {
            var searchValue = data.field;
            var _orgid = $('#orgid').val(),
                _orgname = $('#orgname').val();
            admin.req('/api/sys/user', {
                pageNo: 1,
                pageSize: 10000,
                usName: searchValue.usName
            }, function (res) {
                var raw_user = res.data.list;
                admin.req('/api/sys/user', {
                    pageNo: 1,
                    pageSize: 10000,
                    orgId: _orgid
                }, function (res1) {
                    var org_user = res1.data.list,
                        org_user_ids = {},
                        new_user = [];
                    // 从所有用户中除去角色已有用户
                    for (var i = 0; i < org_user.length; i++) {
                        org_user_ids[org_user[i].usid] = org_user[i].usid;
                    }
                    for (var i = 0; i < raw_user.length; i++) {
                        if (raw_user[i].usid in org_user_ids) {
                            continue;
                        }
                        new_user.push(raw_user[i]);
                    }

                    table.reload('tableContent-adduser', {
                        data: new_user
                    });

                });
            });
        });
//        用户按钮
        $('#userInfo').on('click', function() {
            var checkStatus = table.checkStatus('tableContent-org');
            console.log(checkStatus)
            if (checkStatus.data.length != 1) {
                return layer.msg('请选择1个要查看的组织机构', {
                    icon: 0
                });
            }
            // 查看角色对应用户
            showRightMenu('user',checkStatus.data[0]);
        });

        // 批量删除
        $('#btn_del_pro_batch').on('click', function() {
            var checkStatus = table.checkStatus('tableContent-org');
            console.log(checkStatus)
            if (checkStatus.data.length === 0) {
                return layer.msg('请选择要删除的组织机构', {
                    icon: 0
                });
            }
            var delArr = [];
            for (var i = 0; i < checkStatus.data.length; i++) {
                delArr.push(checkStatus.data[i].id);
            }

            layer.confirm('确定删除选中的 ' + checkStatus.data.length + ' 个组织机构吗？', {
                icon: 3,
                title: '提示'
            }, function() {
                admin.req('/api/sys/org/delete/' + delArr.join(','), {},
                    function(data) {
                        if (data.ok) {
                            layer.msg('批量删除组织机构成功！', {
                                icon: 1
                            });
                            renderTable();
                            // table.reload('tableContent-org', {
                            //     page: {
                            //         curr: 1 //重新从第 1 页开始
                            //     },
                            //     where: {
                            //         reload: new Date().getTime()
                            //     }
                            // });

                        } else {
                            return layer.msg('批量删除组织机构失败：' + data.message, {
                                icon: 5
                            });
                        }
                    }, {
                        method: 'delete'
                    });
            });
        });
//        编辑按钮
        $('#btn_edit').on('click', function() {
            var checkStatus = table.checkStatus('tableContent-org');
            console.log(checkStatus)
            if (checkStatus.data.length != 1) {
                return layer.msg('请选择1个要编辑的组织机构', {
                    icon: 0
                });
            }
            popMenu("edit", checkStatus.data[0]);

        });
    });
</script>
